<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bishnu Narayan Poddar | Network Engineer</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #000;
  color: #ffa500;
  transition: background 0.5s, color 0.5s;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: rgba(0,0,0,0.95);
  position: sticky;
  top: 0;
  z-index: 100;
}
nav .logo { font-weight: 700; font-size: 1.5rem; color: #ffa500; }
nav .menu a {
  margin-left: 20px;
  text-decoration: none;
  font-weight: 500;
  color: #ffa500;
}
nav .menu button {
  margin-left: 20px;
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  background: #ffa500;
  color: #000;
}

#hero {
  height: 90vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#hero h1 {
  font-size: 3.5rem;
  font-weight: 900;
  color: #ffa500;
  text-shadow: 0 0 20px #ffa500, 0 0 30px #ffae42;
  transition: opacity 0.5s, transform 0.5s;
}

#hero h1:hover {
  opacity: 0.6;
  transform: scale(1.05);
}

#hero p {
  margin-top: 15px;
  font-size: 1.3rem;
}

.btn {
  margin-top: 30px;
  padding: 12px 28px;
  background: #ffa500;
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  transition: transform 0.3s, box-shadow 0.3s;
}
.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px #ffa500;
}

footer {
  background: #000;
  color: #ffa500;
  text-align: center;
  padding: 20px;
  font-size: 0.9rem;
}

.light-mode {
  background-color: #ffffff;
  color: #333333;
}
.light-mode nav { background: rgba(255,255,255,0.9); }
.light-mode .logo, .light-mode nav a { color: #ff6600; }
.light-mode footer { background: #fff; color: #ff6600; }
.light-mode #hero h1 { color: #ff6600; text-shadow: none; }
.light-mode .btn { background: #ff6600; color: #fff; }
</style>
</head>
<body>

<nav>
  <div class="logo">Bishnu Narayan Poddar</div>
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="resume.html">Resume</a>
    <a href="projects.html">Projects</a>
    <button onclick="toggleMode()">Toggle Theme</button>
  </div>
</nav>

<section id="hero">
  <h1>Welcome to My Page</h1>
  <p>Network Engineer | Passionate about IT Infrastructure & Automation</p>
  <a href="resume.html" class="btn">View Resume</a>
  <a href="projects.html" class="btn">View Projects</a>
</section>

<footer>
  © 2025 Bishnu Narayan Poddar — All Rights Reserved
</footer>

<script>
function toggleMode(){
  document.body.classList.toggle("light-mode");
}
</script>
</body>
</html>
